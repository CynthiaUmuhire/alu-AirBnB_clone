        <header >

        <div class="container">
            <section class="filters">
              
                <div class="locations">
                    <h3>States</h3>

                        <li>
                            <h2>Arizona</h2>

                                <li>

                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>
                            <h4>Internet</h4>
                        </li>

                    </ul>
                </div>

            </section>
            <section class="Places">
               <h1>Places</h1>

                    <article>
                       <h2>california</h2>

                        </div>

                        </div>
                        <div class="number_bathrooms">
                            <p>
                                <img src="web_static/images/icon_bath.png" alt="bathroom">
                            </p>
                            <p>the bathrooms are:</p>
                        </div>
                    </section>
        
                    <div class="user">
                        <p><strong>Owner</strong>: Ryan James</p>
